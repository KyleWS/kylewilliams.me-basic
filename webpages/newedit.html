<!DOCTYPE html>
<html>
   <head>
      <title>Creating/Editing Post</title>
      <link type="text/css" rel="stylesheet" href="../css/newedit.css" />
      <link type="text/css" rel="stylesheet" href="../node_modules/quill/dist/quill.snow.css" />
      <meta name="viewport" content="width=device-width" />
   </head>
   <body>
      <button id="home">Go Back (no save)</button>
      <input type="text" id="title" placeholder="enter title"/>
      <input type="text" id="tags" placeholder="enter tags with commas" />
      <div id="editor">
         <!-- render a post if you are editing, or empty if new post -->
      </div>
      <input type="datetime-local" id="datetime" />
      <input type="checkbox" id="draft" checked="true">Draft</input>
      <!-- I am taking for granted that new/editing are the same thing -->
      <button id="submit">Save</button>
      <div id="success"></div>
      <div id="error"></div>
      <script src="https://use.fontawesome.com/640d399dd9.js"></script>
      <script src="../node_modules/jquery/dist/jquery.min.js"></script>
      <script src="../node_modules/moment/moment.js"></script>
      <script src="../node_modules/quill/dist/quill.js"></script>
      <script src="../js/constants.js"></script>
      <script src="../js/newedit.js"></script>
   </body>
</html>
